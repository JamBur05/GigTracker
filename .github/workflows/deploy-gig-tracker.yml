name: "Deploy Gig Tracker"

on:
  push:
    tags:
      - "gig-tracker/v*"

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files
        run: ls -R

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore GigTracker.csproj

      - name: Build the project
        run: dotnet build GigTracker.csproj -c Release --no-restore

      - name: Publish the project
        run: dotnet publish GigTracker.csproj -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build
